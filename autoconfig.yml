# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        /: 'set-cmd-text :'
        ':': null
        <Ctrl+f>: set-cmd-text /
        <Shift+Left>: tab-prev
        <Shift+Right>: tab-next
        C: tab-close
        t: tab-focus
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.statusbar.command.bg:
    global: '#404040'
  colors.statusbar.command.fg:
    global: white
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.normal.bg:
    global: '#404040'
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.tabs.bar.bg:
    global: '#232323'
  colors.tabs.even.bg:
    global: '#2f2f2f'
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#47E0FF'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#404040'
  colors.tabs.odd.fg:
    global: white
  colors.tabs.pinned.even.bg:
    global: '#2f2f2f'
  colors.tabs.pinned.odd.bg:
    global: '#404040'
  colors.tabs.pinned.selected.even.bg:
    global: '#579C8E'
  colors.tabs.pinned.selected.odd.bg:
    global: '#579C8E'
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#579C8E'
  colors.tabs.selected.odd.bg:
    global: '#579C8E'
  colors.webpage.bg:
    global: white
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://www.google.com
